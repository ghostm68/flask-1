<!DOCTYPE html>
<html>
<head>
<title>GPT-3 Text Generator</title>
<style>
  body {
    background-color: #181818;
    color: #eee;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"] {
    padding: 10px;
    border: 1px solid #555;
    border-radius: 5px;
    width: 300px;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #output {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 5px;
    width: 300px;
  }
</style>
</head>
<body>
  <h1>GPT-3 Text Generator</h1>
  <input type="text" id="promptInput" placeholder="Enter your prompt">
  <button onclick="generateText()">Generate</button>
  <div id="output"></div>

  <script>
    function generateText() {
      const prompt = document.getElementById('promptInput').value;
      fetch('https://flask-1-ghostm3247-2l9ds5gw.leapcell.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = data.generated_text;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('output').textContent = 'An error occurred.';
      });
    }
  </script>
</body>
</html>
